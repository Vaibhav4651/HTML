<html>

        <title>Pattern Attributes</title>

    </head>
    <body>
        <form>
            <lable>Name</lable>
            <input type="text" pattern="^[a-z]*$"><br><br>
            <lable>Address</lable>

            <lable>Surname</lable>
            <input type="text" pattern="[0-9]"><br><br>
            <input pattern="[a-z]">
        
        </form>
    </body>
